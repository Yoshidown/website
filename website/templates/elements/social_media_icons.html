{% load staticfiles %}

<div class="moduletableonline">
    <h3>{{ element.title }}</h3>
    <div class="customonline"  >
        {% spaceless %}
        <p>
        {% for item in element.items %}
            <a href="{{ item.url }}" title="Facebook Group" rel="external nofollow">
                <img src="{% static item.icon_url %}" border="0" alt="Facebook Group" width="32" height="32"/>
            </a>   
        {% endfor %}
        </p>
        {% endspaceless %}
    </div>
</div>
