{% load staticfiles %}

<h3> {{ item.title }} </h3>
<table width="100%" border="0" cellspacing="0" cellpadding="3">
{% for child in item.children %}
    <tr>
        <td width="25px" style="padding:0px 0px 5px 5px;">
            <img src="{% static "website/images/icons/headline.png" %}"/>
        </td>
        <td>
            <a href="{{ child.url }}" style="color: black;">{{ child.title }}</a>
        </td>
    </tr>
{% endfor %}
</table>
